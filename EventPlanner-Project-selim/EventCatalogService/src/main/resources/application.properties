spring.application.name=event-catalog-service
server.port=8080

# Config Server
spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

# Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

# Database (Values provided by Render Env Vars or Config Server)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventplanner}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Health Check Configuration (Aggressive)
management.health.defaults.enabled=false
management.health.ping.enabled=true
